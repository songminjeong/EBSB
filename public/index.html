<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src = 'js/dash.all.debug.js'></script>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
<script src="js/test3.js"></script>

<a-scene main raycaster cursor="rayOrigin: mouse">
<!--assets-->
  <a-assets>
    <video id="v1_v" muted crossorigin="anonymous"></video>
    <video id="v2_v" crossorigin="anonymous"></video>
    <video id="v3_v" muted crossorigin="anonymous"></video>
    <video id="v4_v" muted crossorigin="anonymous"></video>
    <video id="v5_v" muted crossorigin="anonymous"></video>
    <video id="v6_v" muted crossorigin="anonymous"></video>
    <video id="v7_v" muted crossorigin="anonymous"></video>
    <video id="v8_v" muted crossorigin="anonymous"></video>
    <img id="direction" src="image/arrow.png">
  </a-assets>

    <!--camera & cursor-->
    <a-entity look-controls camera id="camera" position ="0 1 0"></a-entity>

    <a-videosphere id="vr_view" src="#v2_v" rotation = "0 -90 0"></a-videosphere>

    <a-entity id = "arrow" geometry="primitive:cylinder; height:0.03; radius:0.25" material="src:#direction; alphaTest:0.55; opacity:0.8" rotation="0 0 30" position = "3 1.5 0" visible = "false"></a-entity>

<!--viewpoints material="alphaTest:1; opacity:0;"-->
    <a-entity id="view_sphere"></a-entity>
</a-scene>

</body>
</html>
